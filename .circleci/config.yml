jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:unit
      - store_test_results:
          path: ./test-results/
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npx prisma migrate dev --schema=./src/prisma/schema.prisma && npm run build
          environment:
            DATABASE_URL: postgresql://2004ivanmok:hcKD6kZ5FvQs@ep-noisy-glade-96604341.ap-southeast-1.aws.neon.tech/tests?sslmode=require
